<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
Ответ: К переменной "a" прибавляется 1, так как используется пефиксная форма инкремента
  , переменная "a" будет равна 2.Переменной "c" присвоится значение переменной "a", переменная "c" будет равна 2.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
Ответ:К переменной "b" прибавляется 1, но используется постфиксная форма
   она возвращает старое значение до увеличения, переменная "b" будет равна 2.
   Переменной "c" присвоится значение переменной "b" до увеличения, переменная "d" будет равна 1.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
Ответ: К переменной "a" прибавится единица, переменная "a" будет равна 2.После сложения 2 + переменной "a"(2 + 2), получим 4.Четверка присвоится в переменную "с".
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
Ответ:К переменной "b" прибавится единица, так как используется постфиксная форма инкремента, в переменной "b" будет лежать 1.
К числу 2 прибавится значение переменной "b".получим 3.
Переменой "d" присвоится 3.

   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
